{% extends 'base.html' %}

{% block title %}
    Thêm công việc mới
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css_nhan_vien/sua_cong_viec.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
    <h1>Thêm công việc mới</h1>
    
    <form method="POST" action="{{ url_for('quan_ly_nhan_vien.them_cong_viec') }}">
        <label for="account_id">Nhân viên:</label>
        <select id="account_id" name="account_id" required>
            {% for account in accounts %}
                <option value="{{ account[0] }}">{{ account[1] }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="cong_viec">Công việc:</label>
        <input type="text" id="cong_viec" name="cong_viec" required><br><br>
        
        <label for="ngay_ca_lam">Ngày làm:</label>
        <input type="date" id="ngay_ca_lam" name="ngay_ca_lam" required><br><br>
        
        <label for="gio_bat_dau">Giờ bắt đầu:</label>
        <input type="time" id="gio_bat_dau" name="gio_bat_dau" required><br><br>
        
        <label for="gio_ket_thuc">Giờ kết thúc:</label>
        <input type="time" id="gio_ket_thuc" name="gio_ket_thuc" required><br><br>
        
        <button type="submit">Thêm công việc</button>
    </form>
    
    <a href="{{ url_for('quan_ly_nhan_vien.phan_cong_viec') }}" class="back-button">Quay lại</a>
{% endblock %}
