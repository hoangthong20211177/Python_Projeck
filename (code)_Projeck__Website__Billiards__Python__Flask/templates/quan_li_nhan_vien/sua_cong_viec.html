{% extends 'base.html' %}

{% block title %}
    Sửa công việc
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css_nhan_vien/sua_cong_viec.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
    <h1>Sửa công việc</h1>
    
    <form method="POST" action="{{ url_for('quan_ly_nhan_vien.sua_cong_viec', id=id) }}">
        <label for="account_id">Nhân viên:</label>
        <select id="account_id" name="account_id" required>
            {% for account in accounts %}
                <option value="{{ account[0] }}" {% if account[0] == cong_viec[0] %}selected{% endif %}>{{ account[1] }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="cong_viec">Công việc:</label>
        <input type="text" id="cong_viec" name="cong_viec" value="{{ cong_viec[1] }}" required><br><br>
        
        <label for="ngay_ca_lam">Ngày làm:</label>
        <input type="date" id="ngay_ca_lam" name="ngay_ca_lam" value="{{ cong_viec[2] }}" required><br><br>
        
        <label for="gio_bat_dau">Giờ bắt đầu:</label>
        <input type="time" id="gio_bat_dau" name="gio_bat_dau" value="{{ cong_viec[3] }}" required><br><br>
        
        <label for="gio_ket_thuc">Giờ kết thúc:</label>
        <input type="time" id="gio_ket_thuc" name="gio_ket_thuc" value="{{ cong_viec[4] }}" required><br><br>
        
        <label for="phat_id">Lý do phạt (nếu có):</label>
        <select id="phat_id" name="phat_id">
            <option value="">Không có</option>
            {% for p in phat %}
                <option value="{{ p[0] }}" {% if p[0] == cong_viec[5] %}selected{% endif %}>{{ p[1] }}</option>
            {% endfor %}
        </select><br><br>
        
        <button type="submit">Cập nhật công việc</button>
    </form>
    
    <a href="{{ url_for('quan_ly_nhan_vien.phan_cong_viec') }}" class="back-button">Quay lại</a>
{% endblock %}
