<!-- sua_nhan_vien.html -->
{% extends 'base.html' %}

{% block title %}
    Sửa Nhân Viên
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css_nhan_vien/sua_nhan_vien.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}


{% block content %}
<div class="container">
        <h2>Sửa Nhân Viên </h2>



<form action="{{ url_for('quan_ly_nhan_vien.sua_nhan_vien', id=nhanvien.id) }}" method="POST">
  
    <div class="form-group">
        <label for="username">Tên Đăng Nhập:</label>
        <input type="text" id="username" name="username" value="{{ nhanvien.username }}" required>
    </div>
    <div class="form-group">
        <label for="password">Mật Khẩu:</label>
        <input type="text" id="password" name="password" value="{{ nhanvien.password }}" required>
    </div>


    <div class="form-group">
        <label for="full_name">Họ Tên:</label>
        <input type="text" id="full_name" name="full_name" value="{{ nhanvien.full_name }}" required>
    </div>

    <div class="form-group">
        <label for="phone_number">Số điện thoại:</label>
        <input type="number" id="phone_number" name="phone_number" value="{{ nhanvien.phone_number }}" required>
    </div>

    <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" value="{{ nhanvien.address }}" required>
    </div>

    
    <div class="form-group">
        <button type="submit">Lưu Thay Đổi</button>
        <a href="/quanlynhanvien" class="back-button">Quay lại</a>

    </div>
</div>
</form>
{% endblock %}
